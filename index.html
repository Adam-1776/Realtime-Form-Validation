<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="main.js" defer></script>
  </head>
  <body onload="checkAll();">
    <div class="main-block">
      <h1>Sign Up Today!</h1>
      <form action="/">
        <label for="name" class="text-input">Enter your name:</label>
        <input type="text" name="name" id="name" placeholder="Full Name" required/>
        <label for="phone" class="text-input">Enter your phone number:</label>
        <input type="text" name="phone" id="phone" placeholder="555-555-5555" required/>
        <label for="email" class="text-input">Enter your email address:</label>
        <input type="email" name="email" id="email" placeholder="email@address.com" required/>
        <label for="website" class="text-input">Enter your Website URL:</label>
        <input type="text" name="website" id="website" placeholder="https://website.com" required/>
        <label for="password" class="text-input">Create a Password:</label>
        <input type="password" name="password" id="password" placeholder="Minimum of 8 characters" required/>
        <label for="password2" class="text-input">Confirm Your Password:</label>
        <input type="password" name="password2" id="password2" placeholder="Confirm Password" required/>
        <p id="errors"></p>
        <div class="btn-block">
          <button type="button" id="submitButton" href="/">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
